<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>

  
</head>
<body>
<div class="doc">
  <div class="main">
    <div class="header">Our Pricing</div>
    <div class="toggle">Monthly 
      <label class="switch">
      <input id="toggle" type="checkbox">
      <span class="slider round"></span>
    </label>Annually</div>
    <div class="options">
      <div class="basic">
        <h3 class="option-header">Basic</h3>
        <h1 class="price price1">  
          &dollar;19.99
        </h1>
        <h3 class="info">500 GB Storage</h3>
        <h3 class="info">2 Users Allowed</h3>
        <h3 class="info">Send up to 3 GB</h3>
        <button class="learn-more">LEARN MORE</button>
      </div>
      <div class="professional">
        <h3 class="option-header">Professional</h3>
        <h1 class="price price2">  
          &dollar;24.99
        </h1>
        <h3 class="info">1 TB Storage</h3>
        <h3 class="info">5 Users Allowed</h3>
        <h3 class="info">Send up to 10 GB</h3>
        <button class="learn-more">LEARN MORE</button>
      </div>
      <div class="master">
        <h3 class="option-header">Master</h3>
        <h1 class="price price3">  
          &dollar;39.99
        </h1>
        <h3 class="info">2 TB Storage</h3>
        <h3 class="info">10 Users Allowed</h3>
        <h3 class="info">Send up to 20 GB</h3>
        <button class="learn-more">LEARN MORE</button>
      </div>
    </div>
  </div>
</div>
  
 <script src="script.js"></script>
</body>
</html>
